<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="template-home::head-home">
</head>

<body>

    <!-- Navigation -->
    <nav th:replace="template-home::nav-home">
    </nav>


    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">Books <small>Subheading</small></h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html">Home</a>
            </li>
            <li class="breadcrumb-item active">Books</li>
        </ol>

		<div class="row">
    <form action="#" th:action="@{/books}" th:object="${bookForm}" method="post">
        <p>Title:
			<select class="form-control" name="title">
			  <option th:value="a" th:text="a">my A val</option>
			  <option th:value="c" th:text="c">my C val</option>
			</select>
		</p>
        <p>Author:
			<select class="form-control" name="author">
			  <option th:value="ALL" th:text="All">Select Author</option>
			  <option th:value="aa" th:text="aa">my AA val</option>
			  <option th:value="cc" th:text="cc">my CC val</option>
			</select>
		</p>
        <hr />

        
     

		
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>   
		</div>
		
		<hr />
		<div class="row">

		<table class="table table-striped table-hover ">
		  <thead>
		    <tr>
		      <th>#</th>
		      <th>ISBN</th>
		      <th>Title</th>
		      <th>Author</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="book : ${books}">
		      <td>my id</td>
		      <td th:text="${book.isbn}">ERROR</td>
		      <td th:text="${book.title}">ERROR</td>
		      <td th:text="${book.author}">ERROR</td>
		    </tr>

		
		  </tbody>
		</table> 
		</div>



    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div th:replace="template-home::footer"></div>


    <!-- Bootstrap core JavaScript -->
    <div th:replace="template-home::footer-js"></div>

</body>

</html>
