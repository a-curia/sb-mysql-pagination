<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="template-home::head-home">
</head>

<body>

    <!-- Navigation -->
    <nav th:replace="template-home::nav-home">
    </nav>


    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">Books <small>Subheading</small></h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html">Home</a>
            </li>
            <li class="breadcrumb-item active">Books</li>
        </ol>

		<div class="row">

		<table class="table table-striped table-hover ">
		  <thead>
		    <tr>
		      <th>#</th>
		      <th>ISBN</th>
		      <th>Title</th>
		      <th>Author</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="book : ${books}">
		      <td>my id</td>
		      <td th:text="${book.isbn}">ERROR</td>
		      <td th:text="${book.title}">ERROR</td>
		      <td th:text="${book.author}">ERROR</td>
		    </tr>

		
		  </tbody>
		</table> 
		</div>



    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div th:replace="template-home::footer"></div>


    <!-- Bootstrap core JavaScript -->
    <div th:replace="template-home::footer-js"></div>

</body>

</html>
